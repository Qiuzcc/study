    <title>图片懒加载</title>
    <style>

        img {

<body>
    <h2>图片懒加载，方法二：IntersectionObserver</h2>
    <h3>具体做法：</h3>
    <h4>
        <ol>
            <li>所有img标签设置一个固定的宽高，src属性设置一个体积很小的缩略图链接（也可以不设置）</li>
            <li>真正的图片链接放在data-src</li>
            <li>使用IntersectionObserver接口观察所有img标签（该接口提供了异步观察目标元素与顶级文档视窗交叉状态的方法）</li>
            <li>当观察到img标签与视窗交叉（即出现在视窗内）时，将data-src的值赋给src</li>
        </ol>
    </h4>

    <script>
        const imgs = Array.from(document.getElementsByTagName('img'))
        const imgLazyLoad = (imgs) => {
            imgs.forEach(item => {
                if (item.isIntersecting) {
                    const img = item.target
                    img.src = img.dataset.src
                    img.dataset.src = null
                    observer.unobserve(img)
                }
            })
        }
        const observer = new IntersectionObserver(imgLazyLoad)
        imgs.forEach(img => { observer.observe(img) })
    </script>
